<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{model.car.plate}} - BBLJ車車保養手冊</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" sizes="120x120" href='{{ url_for("static", filename="assets/apple-touch-icon.png") }}'/>
        <link rel="icon" type="image/png" sizes="32x32" href='{{ url_for("static", filename="assets/favicon-32x32.png") }}'/>
        <link rel="icon" type="image/png" sizes="16x16" href='{{ url_for("static", filename="assets/favicon-16x16.png") }}'/>
        <link rel="manifest" href='{{ url_for("static", filename="assets/site.webmanifest") }}'>
        <link rel="mask-icon" href='{{ url_for("static", filename="assets/safari-pinned-tab.svg") }}' color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <link href='{{ url_for("static", filename="lib/fontawesome-6.3.0/css/all.min.css") }}' rel="stylesheet">
        <link href='{{ url_for("static", filename="css/layout.css") }}' rel="stylesheet">
    </head>
    <body>
        <div class="background-image"></div>
        <div class="content-wrapper">
            <div class="title-bar">
                <div class="btn-go-back" onclick="navigateTo('/cars')"><i class="fa-sharp fa-solid fa-arrow-left"></i></div>
                <h1 class="page-title">{{model.car.plate}}</h1>
            </div>
            <div class="title-bar-fixed">
                <div class="btn-go-back" onclick="navigateTo('/cars');"><i class="fa-sharp fa-solid fa-arrow-left"></i></div>
                <h1 class="page-title">{{model.car.plate}}</h1>
            </div>
            <form class="form-view" method="post" action="/edit_car/{{model.car._id}}">
                <label>車牌：<input class="form-input" type="text" name="plate" value="{{model.car.plate}}" required/></label>
                <br/>
                <label>品牌：<input class="form-input" type="text" name="brand" value="{{model.car.brand}}" required/></label>
                <br/>
                <label>型號：<input class="form-input" type="text" name="model" value="{{model.car.model}}" required/></label>
                <br/>
                <label>購入年份：<input class="form-input" type="number" name="year" value="{{model.car.year}}" required/></label>
                <br/>
                <button class="form-button">保存</button>
                <!-- <button class="form-button">刪除</button> -->
            </form>
            <div class="floating-button">
                <a href="/" class="v-center" style="display: block; height:100%;">
                    <div class="h-center" style="overflow:unset;">
                        <i class="fa-solid fa-house fa-xl"></i>
                    </div>
                </a>
            </div>
        </div>
        <script src='{{ url_for("static", filename="js/script.js") }}'></script>
        <script>
            function main() {
                
            }
            addEventListener("DOMContentLoaded", main);
            
        </script>
    </body>
</html>
